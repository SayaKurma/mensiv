<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Gallery - Photobox</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: 'Poppins', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  position: relative;
  overflow: hidden;
}

/* Romantic background particles */
.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float-particles 10s infinite linear;
}

@keyframes float-particles {
  0% {
    transform: translateY(100vh) translateX(0px) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) translateX(100px) rotate(180deg);
    opacity: 0;
  }
}

.container {
  border: 4px solid transparent;
  background: linear-gradient(45deg, #ff9a9e, #fecfef) border-box;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  background-color: rgba(40, 40, 40, 0.9);
  backdrop-filter: blur(15px);
  z-index: 2;
  position: relative;
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
  animation: containerGlow 3s ease-in-out infinite alternate;
}

@keyframes containerGlow {
  0% {
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.3),
      0 0 20px rgba(255, 154, 158, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
  }
  100% {
    box-shadow:
      0 25px 50px rgba(0, 0, 0, 0.4),
      0 0 30px rgba(254, 207, 239, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
  }
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2.5rem;
  background: linear-gradient(45deg, #ff9a9e, #fecfef);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.header {
  background: linear-gradient(135deg, #667eea, #764ba2);
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 25px;
  box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}

.header div {
  display: inline-block;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  margin: 0 8px;
  position: relative;
  z-index: 1;
  animation: pulse-lights 2s infinite ease-in-out;
}

.red {
  background: radial-gradient(circle, #ff6b6b, #ee5a6f);
  box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
}

.green {
  background: radial-gradient(circle, #51cf66, #40c057);
  box-shadow: 0 0 15px rgba(81, 207, 102, 0.6);
}

@keyframes pulse-lights {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

/* Redesigned Photobox Slot */
.photobox-container {
  perspective: 1000px;
  width: 380px;
  height: 220px;
  margin: 25px auto;
  position: relative;
}

.photobox {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 
    0 10px 25px rgba(0, 0, 0, 0.3),
    inset 0 0 30px rgba(255, 255, 255, 0.1);
}

.photobox::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(118, 75, 162, 0.7), rgba(102, 126, 234, 0.7));
  z-index: 1;
}

.photobox::after {
  content: '‚ù§Ô∏è';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4rem;
  opacity: 0.1;
  z-index: 1;
}

.photobox-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

.photobox-text {
  font-size: 1.3rem;
  font-weight: 500;
  margin-bottom: 10px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  background: linear-gradient(to right, #ff9a9e, #fecfef);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.photobox-icon {
  font-size: 2.5rem;
  margin-bottom: 15px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Redesigned Button */
.print-button {
  background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
  border: none;
  color: white;
  padding: 16px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1.3rem;
  font-weight: 600;
  margin: 25px 5px 15px;
  cursor: pointer;
  border-radius: 50px;
  transition: all 0.4s ease;
  box-shadow:
    0 6px 20px rgba(238, 90, 111, 0.5),
    inset 0 1px 0 rgba(255,255,255,0.2);
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.print-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: 0.5s;
}

.print-button:hover::before {
  left: 100%;
}

.print-button:hover {
  background: linear-gradient(45deg, #ee5a6f, #e91e63);
  transform: translateY(-5px);
  box-shadow:
    0 10px 25px rgba(238, 90, 111, 0.7),
    inset 0 1px 0 rgba(255,255,255,0.3);
}

.print-button:active {
  transform: translateY(-2px);
}

.print-button .icon {
  margin-right: 10px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.flash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
}

.flash.active {
  opacity: 1;
  animation: flashEffect 0.4s ease-out forwards;
}

@keyframes flashEffect {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.1);
  }
}

.love-text {
  font-family: 'Dancing Script', cursive;
  font-size: 1.3rem;
  color: #fecfef;
  margin-top: 10px;
  opacity: 0.9;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

@media (max-width: 480px) {
  .container {
    padding: 20px;
    margin: 20px;
  }
  
  .photobox-container {
    width: 300px;
    height: 180px;
  }
  
  .photobox-text {
    font-size: 1.1rem;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .print-button {
    padding: 14px 30px;
    font-size: 1.1rem;
  }
  
  .love-text {
    font-size: 1.1rem;
  }
}
</style>
</head>

<body>
<div class="particles" id="particles"></div>

<div class="container">
  <div class="header">
    <div class="red"></div>
    <div class="green"></div>
  </div>

  <h1>üíï Love Gallery üíï</h1>
  
  <div class="photobox-container">
    <div class="photobox">
      <div class="photobox-content">
        <div class="photobox-icon">üì∑</div>
        <div class="photobox-text">Photobox siap untuk menampilkan manisnya kamu</div>
      </div>
    </div>
  </div>
  
  <div class="love-text">
    "Setiap foto adalah kenangan yang tak akan pernah pudar"
  </div>
  
  <button class="print-button" onclick="triggerFlash()">
    <span class="icon">üñ®Ô∏è</span> MULAI CETAK
  </button>
</div>

<div class="flash" id="flash"></div>

<script>
// Create floating particles
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
  particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
  particle.style.animationDelay = Math.random() * 2 + 's';
  document.getElementById('particles').appendChild(particle);
  
  setTimeout(() => {
    particle.remove();
  }, 10000);
}

// Create particles periodically
setInterval(createParticle, 200);

function triggerFlash() {
  const flash = document.getElementById('flash');
  flash.classList.add('active');
  
  // Add camera click sound effect (visual feedback)
  const button = event.target;
  button.style.transform = 'scale(0.95)';
  
  setTimeout(() => {
    button.style.transform = '';
    flash.classList.remove('active');
    
    // Smooth transition to printing page
    document.body.style.transition = 'opacity 0.5s ease-out';
    document.body.style.opacity = '0';
    
    setTimeout(() => {
      window.location.href = 'printing.html';
    }, 500);
  }, 400);
}

// Add entrance animation
window.addEventListener('load', () => {
  document.querySelector('.container').style.animation = 'containerGlow 3s ease-in-out infinite alternate, slideIn 0.8s ease-out';
});
</script>
</body>
</html>
