        @keyframes floatHearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-15px) rotate(5deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.9; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes catLoop {
            from { transform: rotate(0) translateX(3.75em); }
            to { transform: rotate(-1turn) translateX(3.75em); }
        }

        .heart-float {
            animation: floatHearts 2.8s infinite ease-in-out;
            position: absolute;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.8s infinite ease-in-out;
        }

        .sparkle {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);

    <script>
        // Update percentage counter
        const percentageElement = document.getElementById('percentage');
        const surpriseElement = document.getElementById('surprise');
        const smileTextElement = document.getElementById('smileText');

        let currentPercent = 0;
        const totalTime = 8000; // 8 seconds
        const interval = 50; // update every 50ms
        const steps = totalTime / interval;
        const increment = 100 / steps;

        const timer = setInterval(() => {
            currentPercent += increment;
            if (currentPercent >= 100) {
                currentPercent = 100;
                clearInterval(timer);

                // Show surprise and redirect after 2 seconds
                setTimeout(() => {
                    surpriseElement.classList.remove('hidden');
                    smileTextElement.textContent = 'Jangan lupa tersenyum! ';
                    document.querySelectorAll('.cat__segment').forEach(segment => {
                        segment.style.animation = 'none'; // Stop cat animation
                    });

                    // Redirect to another page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'ucapan.html';
                    }, 7000);
                }, 500);
            }

            // Update percentage display
            percentageElement.textContent = Math.round(currentPercent) + '%';

            // Change text color when near completion
            if (currentPercent > 90) {
                percentageElement.classList.add('text-rose-300');
                percentageElement.classList.remove('text-rose-100');
            }
        }, interval);

        // Enhance heart animations during the last second
        setTimeout(() => {
            document.querySelectorAll('.heart-float').forEach(icon => {
                icon.style.animation = 'floatHearts 1s infinite ease-in-out';
            });
        }, 7000);
    </script>
